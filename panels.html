<!DOCTYPE html>
<html>
<head>
<title>panels</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	body, html {
		height: 100%;
		margin: 0;
		font-family: Arial, Helvetica, sans-serif;
		background-color: #76CEFF;
	}

	.panel {
		position: absolute;
		background-color: #fcfcfc;
		width: 25vw;
		height: 40vw;
		top: 80px;
		left: 55px;
		border-radius: 20px;
	}

</style>
</head>
<body>

	<button id="button" onlick="duplicate()" style="position: relative; z-index: 1; top: 30px; left: 50px">Click me</button>
	<div class="panel" id="panel"></div>


<script>
	document.getElementById('button').onclick = duplicate;
	var i = 0;
	var original = document.getElementById('panel');

	function duplicate() {
	    var clone = original.cloneNode(true); // "deep" clone
	    clone.id = "panel" + ++i; // there can only be one element with an ID
	    original.parentNode.appendChild(clone);
	    if (clone.id == "panel1") {
	    	document.getElementById("panel" + 1).style.left = "37vw";
	    }
	    else {
	    	document.getElementById(clone.id).style.left = 35*i +"vw";
	    }
	}

</script>

</body>
</html>
