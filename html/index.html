<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HubSchool</title>
  <meta name="description" content="HubSchool">
  <meta name="author" content="Alice Dempsey">

  <link rel="stylesheet" href="../style/style.css">
  <script src="../scripts/daily_tip.js"></script>
</head>

<body>
  <div class="header_wrapper"> 
    <div class="search_bar">
      <p class="placeholder_text">Search here for resources</p>
    </div>

    <div class="tip_wrapper" id="tip_wrapper">
      <p><script type="text/javascript">generateTip()</script></p>
    </div>
  </div>

  <div class="greeting_wrapper">
    <h2> Welcome, <strong>NAME</strong>!</h2>
    <p> Here is your homepage for <strong>SCHOOL NAME</strong>. Your teachers will upload materials to the class feed. If you need to add a class or a group, click on the "Add Page" button.</p>
  </div>

  <div class="add_page_wrapper">
    <button class="add_page" id="add_page">Add Page</button>
  </div>

  <div class="scroll_wrapper">
  <div class="panel" id="panel"></div>
  
  <img id="arrow" style="position: absolute; left: 1200px; top: 500px; z-index: 0">

  <script>
  document.getElementById('add_page').onclick = duplicate;
  var i = 0;
  var original = document.getElementById('panel');

  function duplicate() {
      var clone = original.cloneNode(true); // "deep" clone
      clone.id = "panel" + ++i; // there can only be one element with an ID
      original.parentNode.appendChild(clone);
      if (clone.id == "panel1") {
        document.getElementById("panel" + 1).style.left = "37vw";
      }
      else {
        document.getElementById(clone.id).style.left = 35*i +"vw";
      }

      if (i > 2) {
        document.getElementById("arrow").style.width = "4.5vw";
        document.getElementById("arrow").style.height = "4.5vw";
        document.getElementById("arrow").src = "../arrow.gif";
        setInterval(function(){ document.getElementById("arrow").src = "../arrow.gif"; }, 2200);
      }
  }

</script>
  </div>
</body>
</html>
